<div>
    <h2>Add Book</h2>
    <form>
      <div>
        <label for="title">Title:</label>
        <input type="name" [(ngModel)]="book.title" placeholder="Title" name="title" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input [(ngModel)]="book.author" placeholder="Author" name="author" class="form-control" id="author">
      </div>
      <div>
        <label for="genre">Genre:</label>
        <input [(ngModel)]="book.genre" placeholder="Genre" name="genre" class="form-control" id="genre">
      </div>
      <button class="btn btn-success" (click)="createBook()">Create</button>
    </form>
    </div>
